<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opetussivusto alakoululaisille">
    <meta name="authors" content="Markus Erkkilä, Matleena Autio, Santeri Pirilä, Akseli Keinänen, Vadim Panfilov">

    <link rel="icon" href="/imgs/smiley.png" type="image/png">

    <!-- CDN -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/yhteiset_tyylit.css">
    <link rel="stylesheet" href="css/style.css">
    
    
    <title>Skole</title>
</head>
<body>
    <header id="header"></header>

    <main>
        <div id="first">
            <h1 class="p-5 text-center">Ohjelmointivisa!</h1>
            <p class="mt-3 text-center">Mikäli koet olevasi valmis, klikkaa allaolevaa nappia.</p>
            <div class="text-center">
                <button id="start" class="button btn-primary mt-5 p-3 toggler" data-hide="first" data-show="game-container">Aloita!</button>
            </div>
              
        </div>

        <div style="display: none;" id="game-container">
            <p id="questionCount" class="text-end pt-1"></p>
            <p id="triesLeft" class="text-end"></p>
            <div id="question-1">
                <h3 class="text-center">Lorem ipsum</h3>
                <p class="text-center">Mikä seuraavista JavaSciprt-koodeista palauttaa arvon true kun let x = "10"; ?</p>

                <div class="d-flex" style="justify-content: center;">
                    <div style="display: inline-block">
                        <div>
                            <input value="1" name="question1" type="radio">
                            <label for="checkbox2">x = 10;</label>
                        </div>

                        <div>
                            <input value="2" name="question1" type="radio">
                            <label for="checkbox3">x == 10;</label>
                        </div>

                        <div>
                            <input value="3" name="question1" type="radio">
                            <label for="checkbox2">x === 10;</label>
                        </div>
                    </div>
                </div>
            
                <div class="text-center">
                    <button id="answer-1" class="button btn-primary mt-5 p-3" data-hide="question-1" data-show="question-2">Vastaa</button>
                </div>
            </div>

            <div id="question-2" style="display: none;">
                <h1 class="text-center">Kysymys 2</h1>
            </div>

            <div id="notification" class="d-flex" style="justify-content: center;">
                <div style="display: inline-block">
                </div>
            </div>
            
        </div>


    </main>

    <div id="gameOver" style="display: none;">
        <div class="d-flex align-items-center ">
            <div class="m-auto"><h1>Hävisit pelin!</h1></div>
            <div class="m-auto"><button class="toggler" data-hide="gameOver" data-show="first">Aloita alusta</button></div>
        </div>
    </div>

    <footer id="footer"><div>Akseli Keinänen</div></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Load header and footer
        $(() => {
            $("#header").load("/header.html");
            $("footer").load("/footer.html");
        })
    </script>
    <script src="/js/skole.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
