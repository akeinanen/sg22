<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opetussivusto alakoululaisille">
    <meta name="authors" content="Markus Erkkilä, Matleena Autio, Santeri Pirilä, Akseli Keinänen, Vadim Panfilov">

    <link rel="icon" href="/imgs/smiley.png" type="image/png">

    <!-- CDN -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/yhteiset_tyylit.css">
    <link rel="stylesheet" href="css/style.css">
    
    
    <title>Skole</title>
</head>
<body>
    <header id="header"></header>

    <main>
        <div id="first">
            <h1 class="mt-5 text-center">Tervetuloa visailun ihmeelliseen maailmaan!</h1>
            <p class="mt-3 text-center">Mikäli koet olevasi valmis aloittamaan elämäsi koettelemuksen, klikkaa allaolevaa nappia.</p>
            <div class="text-center">
                <button id="start" class="button btn-primary mt-5 p-3 toggler" data-hide="first" data-show="game-container">Aloita!</button>
            </div>
              
        </div>

        <div style="display: none;" id="game-container">
            <p id="questionCount" class="text-end m-3">Kysymys </p>
            <div id="question-1">
                <h1 class="text-center">Vuoden 2003 kuviokellunta mestari?</h1>
                <p class="text-center">Aloitetaan helpolla ;)</p>

                <div style="display:inline-block;" class="m-auto">
                    <div>
                        <input id="checkbox2" type="checkbox">
                        <label for="checkbox2">Checkbox not checked</label>
                    </div>

                    <div>
                        <input id="checkbox3" type="checkbox" checked="checked">
                        <label for="checkbox3">Checkbox checked</label>
                    </div>
                    
                </div>
          
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Load header and footer
        $(() => {
            $("#header").load("/header.html");
            $("footer").load("/footer.html");
        })
    </script>
    <script src="/js/skole.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
