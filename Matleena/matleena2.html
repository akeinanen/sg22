<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Opetussivusto alakoululaisille">
    <meta name="author" content="Matleena Autio">
    <title>Tietovisa :: Matleena</title>

    <link rel="icon" href="/imgs/smiley.png" type="image/png">

    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/yhteiset_tyylit.css">
    <link rel="stylesheet" href="css/matleena.css">
    
</head>
<body>
    <header id="header"></header>
    
    <main class="container-fluid">
        <section class="row">
            <div class="col-12">
                <h2 class="text-center">Tietovisa Euroopan pääkaupungeista.</h2>
                <p class="text-center">Tässä tietovisassa testataan osaatko yhdistää Euroonpan maan ja sen pääkaupungin.
                    Kysymyksiä on yhteensä viisi.</p>
            </div>
        </section>
        <section class="row">
            <div class="col-12">
                <h5 class="text-center">Mikä on Ruotsin pääkaupunki?</h3>
                    <ul class="text-center">
                        <li>
                            <button id="vaihtoehto1" name="kysymys1" class="ruotsi" value="0">
                                Rooma</button>
                        </li>
                        <li>
                            <button id="vaihtoehto2" name="kysymys1" class="ruotsi" value="0">
                                Tallinna</button>
                        </li>
                        <li>
                            <button id="vaihtoehto3" name="kysymys1" class="ruotsi" value="1">
                                Tukholma</button>
                        </li>
                    </ul>
            </div>

            <div class="col-12">
                <h5 class="text-center">Mikä on Saksan pääkaupunki?</h3>
                    <ul class="text-center">
                        <li>
                            <input type="radio" id="vaihtoehto1" name="kysymys2" class="saksa" value="1">
                            <label for="vaihtoehto1">Berliini</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto2" name="kysymys2" class="saksa" value="0">
                            <label for="vaihtoehto2">Riika</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto3" name="kysymys2" class="saksa" value="0">
                            <label for="vaihtoehto3">Ateena</label>
                        </li>
                    </ul>
            </div>

            <div class="col-12">
                <h5 class="text-center">Mikä on Espanjan pääkaupunki?</h3>
                    <ul class="text-center">
                        <li>
                            <input type="radio" id="vaihtoehto1" name="kysymys3" class="espanja" value="0">
                            <label for="vaihtoehto1">Lissabon</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto2" name="kysymys3" class="espanja" value="1">
                            <label for="vaihtoehto2">Madrid</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto3" name="kysymys3" class="espanja" value="0">
                            <label for="vaihtoehto3">Lontoo</label>
                        </li>
                    </ul>
            </div>

            <div class="col-12">
                <h5 class="text-center">Mikä on Ranskan pääkaupunki?</h3>
                    <ul class="text-center">
                        <li>
                            <input type="radio" id="vaihtoehto1" name="kysymys4" class="ranska" value="0">
                            <label for="vaihtoehto1">Wien</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto2" name="kysymys4" class="ranska" value="0">
                            <label for="vaihtoehto2">Bryssel</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto3" name="kysymys4" class="ranska" value="1">
                            <label for="vaihtoehto3">Pariisi</label>
                        </li>
                    </ul>
            </div>

            <div class="col-12">
                <h5 class="text-center">Mikä on Tanskan pääkaupunki?</h3>
                    <ul class="text-center">
                        <li>
                            <input type="radio" id="vaihtoehto1" name="kysymys5" class="tanska" value="0">
                            <label for="vaihtoehto1">Amsterdam</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto2" name="kysymys5" class="tanska" value="1">
                            <label for="vaihtoehto2">Kööpenhamina</label>
                        </li>
                        <li>
                            <input type="radio" id="vaihtoehto3" name="kysymys5" class="tanska" value="0">
                            <label for="vaihtoehto3">Budapest</label>
                        </li>
                    </ul>
            </div>
        

        </section>
    </main>
    
    <footer id="footer">

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        // Load header and footer
        $(() => {
            $("#header").load("header.html");
            $("footer").load("footer.html");
        })
    </script>
    <script src="js/skole.js"></script>       
</body>
</html>
